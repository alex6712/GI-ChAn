name: Genshin Impact Character Analyzer Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for backend
      run: docker build . --file Dockerfile --tag backend-image:$(date +%s)
